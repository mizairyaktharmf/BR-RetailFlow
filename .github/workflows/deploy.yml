name: Deploy BR-RetailFlow to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          cd apps/api
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          cd apps/api
          python -m pytest tests/ -v

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd apps/admin-dashboard
          npm ci

      - name: Run frontend tests
        run: |
          cd apps/admin-dashboard
          npx jest --verbose

  deploy-api:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USERNAME }}
        run: |
          echo "$PRIVATE_KEY" > key.pem && chmod 600 key.pem
          ssh -o StrictHostKeyChecking=no -i key.pem ${USER}@${HOST} << 'ENDSSH'
            cd ~/BR-RetailFlow
            git pull origin main
            docker compose down
            docker compose build --no-cache
            docker compose up -d
            echo "Waiting for API to start..."
            for i in 1 2 3 4 5 6; do
              sleep 5
              if curl -sf http://localhost:8000/health; then
                echo ""
                echo "Deploy successful - API is healthy"
                docker compose ps
                exit 0
              fi
              echo "Attempt $i - API not ready yet, retrying..."
            done
            echo "API failed to start within 30 seconds"
            docker compose logs --tail=50
            exit 1
          ENDSSH

  deploy-frontends:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      # Build and deploy Admin Dashboard
      - name: Build Admin Dashboard
        run: |
          cd apps/admin-dashboard
          npm ci
          echo "NEXT_PUBLIC_API_URL=${{ secrets.API_URL }}" > .env.local
          npm run build

      - name: Deploy Admin Dashboard to S3
        run: |
          aws s3 sync apps/admin-dashboard/out/ s3://br-admin-dashboard --delete

      # Build and deploy Flavor Expert App
      - name: Build Flavor Expert App
        run: |
          cd apps/flavor-expert-app
          npm ci
          echo "NEXT_PUBLIC_API_URL=${{ secrets.API_URL }}" > .env.local
          npm run build

      - name: Deploy Flavor Expert App to S3
        run: |
          aws s3 sync apps/flavor-expert-app/out/ s3://br-flavor-expert-app --delete
